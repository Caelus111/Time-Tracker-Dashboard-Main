<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracker Dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class=" card report-card">
          <div class="report-header">
            <img src="img/image-jeremy.png" alt="" />
            <p>Report for 
                <br>
                <span>Jeremy Robson</span></p>
            </div>
            <div class="report-details">
              <button>Daily</button>
              <button class="active">Weekly</button>
              <button>Monthly</button>
            </div>
        </div>
        <!-- Card 1 -->
        <div class="card info-card">
          <div class="card-header">
            <img src="img/icon-work.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-title">
              <p></p>
              <img src="img/icon-ellipsis.svg" alt="" />
            </div>
            <div class="total-hours">
              <span></span>
              <small></small>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card info-card">
          <div class="card-header">
            <img src="img/icon-play.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-title">
              <p></p>
              <img src="img/icon-ellipsis.svg" alt="" />
            </div>
            <div class="total-hours">
              <span></span>
              <small></small>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="card info-card">
          <div class="card-header">
            <img src="img/icon-study.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-title">
              <p></p>
              <img src="img/icon-ellipsis.svg" alt="" />
            </div>
            <div class="total-hours">
              <span></span>
              <small></small>
            </div>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="card info-card">
          <div class="card-header">
            <img src="img/icon-exercise.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-title">
              <p></p>
              <img src="img/icon-ellipsis.svg" alt="" />
            </div>
            <div class="total-hours">
              <span></span>
              <small></small>
            </div>
          </div>
        </div>
        <!-- Card 5 -->
        <div class="card info-card">
          <div class="card-header">
            <img src="img/icon-social.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-title">
              <p></p>
              <img src="img/icon-ellipsis.svg" alt="" />
            </div>
            <div class="total-hours">
              <span></span>
              <small></small>
            </div>
          </div>
        </div>
        <!-- Card 6 -->
        <div class="card info-card">
          <div class="card-header">
            <img src="img/icon-self-care.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-title">
              <p></p>
              <img src="img/icon-ellipsis.svg" alt="" />
            </div>
            <div class="total-hours">
              <span></span>
              <small></small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
